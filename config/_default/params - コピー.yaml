  email: "user@domain.tld"
  github: "razonyang/hugo-theme-bootstrap"
  twitter: "razonyang"

# プロフィール情報
author:
  name: "Razon Yang"
  bio: "Gopher, PHPer, Full Stack Engineer."
  company: "Company"
  location: "Earth"
  social:
    email: "razonyang@gmail.com"
    github: "razonyang/hugo-theme-bootstrap"
    twitter: "razonyang"
